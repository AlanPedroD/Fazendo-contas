<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicando valores</title>
    <style>
        body{
            font: normal 18pt arial;
        }
        input{
            font: normal 18pt arial;
            width: 150px;
        }
        #res{
            margin-top: 20px;
        }
        .soma{
            background-color: rgba(230, 152, 63, 0.87);
        }
    </style>
</head>
<body>
    <h1>Multiplicando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> *
    <input type="number" name="txtn2" id="txtn2">
    <input class="soma" type="button" value="multilplicar" onclick="multiplicar()">
    <div id="res">Resultado</div>

    <script>
        function multiplicar(){
        var tn1 = document.getElementById('txtn1')
        var tn2 = document.getElementById('txtn2')
        var res = document.getElementById('res')
        var n1 = Number (tn1.value)
        var n2 = Number (tn2.value)
        var s = n1 * n2
        res.innerHTML = `A multiplicação entre ${n1} e ${n2} é <strong>${s}</strong>`
        
    }


    </script>
</body>
</html>
